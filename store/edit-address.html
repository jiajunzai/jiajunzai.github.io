<!DOCTYPE html>
<html lang="en">
<head>
	<title>编辑地址</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="wap-font-scale" content="no">
	<script src="js/flexible.js"></script>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/edit-address.css">
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
</head>
<body>
	<header>
		<a href="javascript:window.history.back();"></a>
		<h3>编辑收货地址</h3>
		<a href="#">完成</a>
	</header>

	<div class="wrap">
		<form action="#">

			<div><label>收货人：</label><input type="text"></div>
			<div><label>手机号：</label><input type="text"></div>
			<div ><label>省市区：</label><input type="text" class="address"><span></span></div>
			<div><label>详细地址：</label><input type="text"></div>

		</form>

	</div>	
	<div id="allmap"></div>
	
<script>

	

	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);

	var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			var mk = new BMap.Marker(r.point);
			map.addOverlay(mk);
			map.panTo(r.point);
			alert('您的位置：'+r.point.lng+','+r.point.lat);
		}
		else {
			alert('failed'+this.getStatus());
		}        
	},{enableHighAccuracy: true})

</script>

	
</body>
</html>
