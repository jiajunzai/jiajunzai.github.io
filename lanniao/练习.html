<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			width: 500px;
			height: 800px;
			margin:100px auto;
			transform-origin: 50% 50%;
			animation-fill-mode:both!important;
		}
		.top{
			width: 500px;
			height:400px;
			background: red;
		}
		.bottom{
			width: 500px;
			height:400px;
			background: blue;
		}
		
		.show{
			animation:show 3s ease;
			animation-fill-mode:both!important;
		}
		@keyframes show{
			0%{ transform:scale(1.5,1.5); }
	
			

			50%{ transform:scale(1,1); }
			100%{ transform:rotate(90deg); }
		}


	</style>
</head>
<body>
	
	<div class="wrap show">
		<div class="top"></div>
			
		<div class="bottom"></div>
	</div>
	
</body>
</html>
